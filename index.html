<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>New Tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=990">
    <meta property="og:title" content="Calculate Lifeday" data-dynamic="true">
    <meta property="og:description" content="Personalized browser homepage that calculates how many days you've been alive." data-dynamic="false">
    <meta property="og:type" content="product"  data-dynamic="true">
    <meta property="og:url" content="https://jcinis.github.io/lifeday/" data-dynamic="false">
    <meta property="og:image" content="https://jcinis.github.io/lifeday/lifeday-card-dob.jpg" data-dynamic="false">
    <meta property="og:image:width" content="1280" data-dynamic="false">
    <meta property="og:image:height" content="630" data-dynamic="false">
    <meta name="twitter:card" content="photo">
    <meta name="twitter:description" content="Personalized browser homepage that calculates how many days you've been alive.">
    <meta name="twitter:image" content="https://jcinis.github.io/lifeday/lifeday-card-dob.jpg">
    <link rel="stylesheet" href="lifeday.css">
  </head>
  <body>

    <div id="lifeday" class="settings">

      <div class="stage">
        <form id="setdob" name="setdob" action="#">
          <div>Enter your date of birth to calculate your lifeday</div>
          <input type="text" name="dob" id="dob" value="" placeholder="MM/DD/YYYY" autocomplete="off" required>
          <button type="submit" name="calculate" value="calculate" id="calculate"><span>&#x25BC;</span></button>
        </form>

        <div id="results">
          Today is day <br><span id="day">00000</span><br> of your life.
          <div class="sub">(Make it a good one.)</div>
        </div>
      </div>

      <a href="#" id="settings-btn"></a>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="lifeday.js"></script>
  </body>
</html>
